apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-route53-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: tajcluster-cluster-secrets
  target:
    name: aws-route53-credentials
    template:
      metadata:
        labels: {}
  dataFrom:
    - extract:
        key: REPLACE_IN_OVERLAY
