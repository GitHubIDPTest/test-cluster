apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: demo-secret
  namespace: vault
spec:
  secretStoreRef:
    name: tajcluster-cluster-secrets
    kind: ClusterSecretStore
  target:
    name: demo-secret
  data:
  - secretKey: password
    remoteRef:
      key: tajcluster/data/test/demosecret
      property: password
